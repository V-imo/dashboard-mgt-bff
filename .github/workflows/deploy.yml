name: deploy
on:
  pull_request: {}
  push:
    branches:
      - main
jobs:
  deploy_dev:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'eu-central-1' }}
      - name: Deploy Dev
        env:
          CDK_DEPLOY_ACCOUNT: ${{ secrets.AWS_DEV_ACCOUNT }}
          CDK_DEPLOY_REGION: ${{ secrets.AWS_REGION || 'eu-central-1' }}
        run: npm run deploy -- -c stage=dev --require-approval never
  deploy_prod:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'eu-central-1' }}
      - name: Deploy Prod
        env:
          CDK_DEPLOY_ACCOUNT: ${{ secrets.AWS_PROD_ACCOUNT }}
          CDK_DEPLOY_REGION: ${{ secrets.AWS_REGION || 'eu-central-1' }}
        run: npm run deploy -- -c stage=prod --require-approval never
